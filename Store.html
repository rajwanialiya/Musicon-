<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicon</title>
    <link rel="stylesheet" type="text/css" href="Musicon.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    
    <script id= "templateHB" type= "text/x-handlebars-template">
        {{#each instruments}}
        <article class="instrument">
          <img class="image" src="{{this.image}}" alt="{{this.name}}">
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
            {{#if sale}}
            <p class="price">Price was: &nbsp {{this.price}}</p>
            <p class="sale">On Sale for: &nbsp{{this.sale}}</p>
            {{else}}
            <p class="price">Price: &nbsp {{this.price}}</p>
            {{/if}}
          </section>
        </article>
        {{/each}}
    </script>    
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav>
            <ul class= "navbar">
                <li>
                    <a href= "Musicon.html">Home</a>
                </li>
                <li class= "current">
                    <a href= "Store.html">Shop Now</a>
                </li>
                <li>
                    <a href= "Contact.html">Contact Us</a>
                </li>
            </ul>
            </nav>
      </section>
    </header>

    <article id="showcase">
      <section id= "information" class="container">
      </section>
    </article>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="Musicon.js"></script>
  </body>
</html>
